apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift/osde2e?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: 'true'
    pipelinesascode.tekton.dev/max-keep-runs: '25'
    pipelinesascode.tekton.dev/on-cel-expression: "event == \"pull_request\"\n&& target_branch\
      \ == \"main\"\n&& (files.all.exists(x, !x.matches('^(?:docs|\\\\.github|scripts|test)/|\\\
      \\.md$|^(?:\\\\.gitignore|.golang-ci.yml|OWNERS|LICENSE|renovate.json)$'))\n\
      \    || \".tekton/osde2e-main-pull-request.yaml\".pathChanged() )\n"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: osde2e
    appstudio.openshift.io/component: osde2e-main
    pipelines.appstudio.openshift.io/type: build
  name: osde2e-main-on-pull-request
  namespace: osde2e-cicada-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/osde2e-cicada-tenant/osde2e/osde2e-main:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: dockerfile
    value: osde2e.Dockerfile
  - name: build-source-image
    value: 'true'
  taskRunTemplate:
    serviceAccountName: build-pipeline-osde2e-main
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/openshift/boilerplate
    - name: revision
      value: master
    - name: pathInRepo
      value: pipelines/docker-build-oci-ta/pipeline.yaml
status: {}
